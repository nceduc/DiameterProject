<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">

    <title>Sign In</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>

<body class="text-center">
<div class="container-fluid">
    <div class = "row justify-content-md-center">
        <form th:action="@{/login}" class="form-signin" method="post">
        <img class="mb-4" th:src="@{/img/logo/logo.png}" alt="Logo" width="150"/>
      <h1 class="h3 mb-3 font-weight-normal text-light">Please Sign In</h1>
      <div th:if="${param.error}">
        <div class="alert alert-danger">
            Invalid username and password.
        </div>
    </div>
    <div th:if="${param.logout}">
        <div class="alert alert-info">
            You have been logged out.
        </div>
    </div>
            <div class="form-number">
    <label for="username" class="sr-only">Phone number</label>
    <input type="text" name="username" id="username" class="form-control input-lg"
           placeholder="Phone number" required="true" autofocus="true"/>
            </div>
            <div class="form-password">
    <label for="password" class="sr-only">Password</label>
    <input type="password" name="password" id="password" class="form-control input-lg"
           placeholder="Password" required="true"/>
            </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

</form>
    </div>
        <div class = "row justify-content-center">
            <a href="/registration" class="btn btn-lg btn-success">Doesn't have account?</a>
        </div>
    <div class = "row justify-content-center">
        <a href="/" class="btn btn-lg btn-secondary">Return to the main page</a>
    </div>
        <div class = "row justify-content-center">
            <p class="mt-5 mb-3 text-muted">&copy; 2019</p>
        </div>
</body>
</html>
